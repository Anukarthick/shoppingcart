<div class="mt-30 ml-5">
  <span class="font-weight-bold">
    INVOICE
  </span>
  <div class="mt-3">
    <p>Invoice: #{{invoiceNumber}}</p>
    <p>Date: {{invoiceDate | date}}</p>
  </div>
  <div class="mt-40">
    <table border="1" width="80%" class="center">
      <col width="20%" />
      <col width="20%" />
      <col width="20%" />
      <col width="20%" />
      <thead>
        <tr>
          <th align="center" *ngFor="let header of headers">
            {{header}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td align="center">
            {{item.name}}
          </td>
          <td align="center">
            {{item.category | lowercase}}
          </td>
          <td align="center">
            {{item.price}} $
          </td>
          <td align="center">
            {{item.price}} $
          </td>
        </tr>
        <tr>
          <td align="center" colspan="3" class="font-weight-bold">
            Total Amount
          </td>
          <td align="center" class="font-weight-bold">
            {{itemsService.totalAmount}} $
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
